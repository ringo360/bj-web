<!DOCTYPE html>

<html lang="ja">
    <head>
        <title>BlackJack Game</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="gamescreen">
            <div class="dealer">
                <h1 class="wave">Dealer</h1>
                <img src="./assets/cards/ace_of_hearts.png" height="128" draggable="false" class="dummy" id="dealer_dummy">
            </div>
            <div class="player">
                <h1 class="wave">Player</h1>
                <img src="./assets/cards/ace_of_hearts.png" height="128" draggable="false" class="dummy" id="player_dummy">
            </div>
        </div>
        <div id="panel">
            <h1 class="wave">Panel</h1>
            <button type="button" class="btn">HIT</button>
            <button type="button" class="btn">STAND</button>
            <button type="button" class="btn">BET</button>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
